<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SOS Aluno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1D3557',
                        secondary: '#00B4D8',
                        background: '#F8F9FA',
                        success: '#52B788',
                        error: '#E63946',
                        charcoal: '#343A40',
                        dark: {
                            primary: '#00B4D8',
                            secondary: '#1D3557',
                            background: '#121212',
                            card: '#1E1E1E',
                            text: '#FFFFFF',
                            charcoal: '#B0B0B0',
                        }
                    },
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        card: '16px',
                    },
                    boxShadow: {
                        card: '0 4px 12px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F9FA;
            color: #343A40;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark body {
            background-color: #121212;
            color: #FFFFFF;
        }
    </style>
</head>
<body class="min-h-screen dark:bg-dark-background dark:text-dark-text">
    <!-- Header -->
    <header class="bg-primary text-white sticky top-0 z-50 shadow-md dark:bg-dark-card">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2 hover:opacity-80 transition">
                <i data-feather="book-open" class="w-8 h-8 text-secondary"></i>
                <h1 class="font-montserrat text-2xl font-bold">SOS Aluno</h1>
            </a>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                    <i data-feather="sun" class="hidden dark:block w-5 h-5"></i>
                    <i data-feather="moon" class="block dark:hidden w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Signup Form -->
    <main class="container mx-auto px-4 py-12 flex flex-col items-center">
        <div class="w-full max-w-md bg-white dark:bg-dark-card p-8 rounded-card shadow-card">
            <div class="text-center mb-8">
                <h2 class="font-montserrat text-2xl font-bold text-primary mb-2">Crie sua conta</h2>
                <p class="text-charcoal dark:text-dark-charcoal">Preencha os campos abaixo para se cadastrar</p>
            </div>

            <form class="space-y-6">
                <div id="success-message" class="hidden bg-green-100 border-l-4 border-success text-success p-4 mb-4 dark:bg-opacity-20">
                    <p>Conta criada com sucesso! Faça login para continuar.</p>
                </div>

                <div class="space-y-2">
                    <label for="fullname" class="block font-medium text-charcoal dark:text-dark-charcoal">Nome completo</label>
                    <input 
                        type="text" 
                        id="fullname" 
                        class="w-full px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent bg-white dark:bg-dark-card"
                        placeholder="Seu nome completo"
                        required
                    >
                </div>

                <div class="space-y-2">
                    <label for="email" class="block font-medium text-charcoal dark:text-dark-charcoal">E-mail acadêmico</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent bg-white dark:bg-dark-card"
                        placeholder="seu@email.academico"
                        required
                    >
                </div>

                <div class="space-y-2">
                    <label for="password" class="block font-medium text-charcoal dark:text-dark-charcoal">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent bg-white dark:bg-dark-card"
                        placeholder="••••••••"
                        required
                    >
                </div>

                <div class="space-y-2">
                    <label for="confirm-password" class="block font-medium text-charcoal dark:text-dark-charcoal">Confirmar senha</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        class="w-full px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent bg-white dark:bg-dark-card"
                        placeholder="••••••••"
                        required
                    >
                </div>

                <button type="submit" class="w-full bg-secondary hover:bg-opacity-90 text-white py-3 px-4 rounded-lg font-medium transition">
                    Cadastrar
                </button>

                <div class="text-center text-charcoal dark:text-dark-charcoal">
                    <p>Já tem conta? <a href="login.html" class="text-secondary font-medium hover:underline">Entrar</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white py-12 dark:bg-dark-card mt-auto">
        <div class="container mx-auto px-4">
            <div class="text-center text-white text-opacity-60">
                <p>© 2023 SOS Aluno. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        feather.replace();
        
        // Dark mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
            feather.replace();
        });

        // Check for saved theme preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }

        // Form submission
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate success for demo purposes
            document.getElementById('success-message').classList.remove('hidden');
            // In real implementation, you would validate and submit here
        });
    </script>
</body>
</html>
